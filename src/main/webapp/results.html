<html xmlns:th="http://thymeleaf.org">
    <style type="text/css">
    th {text-align:right;}
    </style>
    <h1>ECRR</h1>
	<body>
        
        <h2>Party</h2>

		<table border="1" cellspacing="2" cellpadding="2">

			<tr>
				<th>id:</th> <td th:text="${party.id}"/>
			</tr>
           	<tr>
                    <th>desc:</th> <td th:text="${party.desc}"/>
           	</tr>
           	<tr>
                    <th>type:</th> <td th:text="${party.type}"/>
            </tr>
           	<tr>
                    <th>start_dttm:</th> <td th:text="${party.startDttm}"/>
            </tr>
          	<tr>
                    <th>end_dttm:</th> <td th:text="${party.endDttm}"/>
            </tr>
            <tr>
                    <th>status_code:</th> <td th:text="${party.statusCode}"/>
            </tr>
            <tr>
                    <th>status_desc:</th> <td th:text="${party.statusDesc}"/>
            </tr>
            <tr>
                    <th>language_code:</th> <td th:text="${party.languageCode}"/>
            </tr>
            <tr>
                    <th>event_id:</th> <td th:text="${party.eventId}"/>
            </tr>
		</table>
        
        <h2>Addresses</h2>

        <table border="1" cellspacing="2" cellpadding="2">
            <tr th:each="address : ${addresses}">
                <td th:text="'id: ' + ${address.id}"></td>
                <td th:text="'start_dttm: ' + ${address.startDttm}"></td>
                <td th:text="'end_dttm: ' + ${address.endDttm}"></td> 
                <td th:text="'address_role: ' + ${address.addressRole}"></td> 
                <td th:text="'event_id: ' + ${address.eventId}"></td>
            </tr>
        </table>

	</body>
</html>
